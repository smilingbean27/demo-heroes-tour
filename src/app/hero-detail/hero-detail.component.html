<div *ngIf="hero">
    <div class="card">
        <p class="card_detail"> ID:  {{hero.id}} </p>
        <label ><span class="card_detail"> Name:</span>  <input class="card_input" [(ngModel)]="hero.name"  placeholder="Name" value="{{hero.name}}"> </label>
        <button (click) = "save()"> Save </button>
    </div>

    <button class="goback" (click)="goBack()" > &larr; Go Back </button>
    
</div>
